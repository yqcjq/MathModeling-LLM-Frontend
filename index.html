<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>前端页面</title>
  <link rel="stylesheet" href="/CSS/styles.css">
  <link rel="stylesheet" href="/CSS/jquery-ui.min.css">
</head>
<body>
  <div class="top-section">
    <div class="top-section-left">
      <div class="top-section-image"></div>
      <div class="top-section-home">首页</div>
      <div class="top-section-tutorial">教程</div>
    </div>
    <div class="top-section-right">
      <div class="top-section-savebuttom">保存</div>
      <div class="top-section-avatar">瑞德</div>
    </div>
    
  </div>
  <div class="main-container">
    <div class="left-section">
      <div class="requirement-description">
        <!-- 左上方部分的内容 -->
        <div class="requirement-description-title">需求描述</div>
        <textarea class="requirement-description-input" id="myTextarea" placeholder="在这里输入多行文本内容"></textarea>

      </div>

        <button class="show-right-btn">显示右侧部分</button>
      </div>
    </div>
    <div class="right-section" style="display: none;">
      <!-- 右侧部分的内容 -->
      <h2>代码部分</h2>
      <p>这里是代码的内容......</p>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
